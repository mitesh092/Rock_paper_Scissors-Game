<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Rock_paper_Scissors-Game/styles.css">
    <title>Rock paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <!-- Image Container -->
    <div class="Choices">
        <div class="Choice" id="Rock">
            <img src="/Rock_paper_Scissors-Game/asessts/rock.png" alt="Rock-image">
        </div>
        <div class="Choice" id="paper">
            <img src="/Rock_paper_Scissors-Game/asessts/paper.png" alt="paper-image">
        </div>
        <div class="Choice" id="scissors">
            <img src="/Rock_paper_Scissors-Game/asessts/scissors.png" alt="scissors-image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Computer-score">0</p>
            <p>Com</p>
        </div>
    </div>

    <div class="msgContainer">
        <p id="msg">play your turn </p>

    </div>

    <script src="/Rock_paper_Scissors-Game/App.js"></script>
</body>
</html>
